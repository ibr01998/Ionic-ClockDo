<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      ClockDo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngFor="let todo of todos; let i = index;">
      <app-card [todo]="todo" [index]="i"></app-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/addtodo">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  
</ion-content>
